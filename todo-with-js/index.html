<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>



    <div class="todo-app">

        <h1 class="todo-app__header">
            TODO App
        </h1>
        <div class="todo-app__input-form">
            <input type="text" name="todo-title" id="todo-title" class="task-input"
                placeholder="//press enter to add new task" />
        </div>
        <ul class="todo-app__list">
            <li class="task">
                <div class="container">
                    <div class="circle">
                        <span class="task-name">Sample task</span>
                    </div>
                </div>
                <i class="bx bx-x close-icon"></i>
            </li>
        </ul>

    </div>



    <script type="module" src="./index.js"></script>

</body>

</html>
